<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Bank {{bankname}}
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>

  <ion-list>

  <ion-item>
      From address : 
      {{transferitem.linkaddress}}
    </ion-item>
  <ion-item>
     Balance = {{ balance.balance}}
   </ion-item>

  <ion-item>
      <ion-label floating>To blockchain address </ion-label>
      <ion-input type="text" [(ngModel)]="toaddress"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Amount </ion-label>
      <ion-input type="text" [(ngModel)]="amount"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="primary" (click)="doTransfer()">Send</button>

</ion-content>
