<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Bank {{bankname}}
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
    <ion-card-content>
      Bankid : {{bankitem.chosenbank}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Bank Publickey : {{bankitem.bankpubkey}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Linkaddress : {{bankitem.linkaddress}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Redeemscript : {{bankitem.redeemscript}}
    </ion-card-content>
  </ion-card>
</ion-content>
