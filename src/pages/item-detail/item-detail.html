<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Bank {{bankname}}
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
    <ion-card-content>
      Bankid : {{bankid}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Publickey : {{publickey}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Privatekey : {{privatekey}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>

    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Redeemscript : {{redeemscript}}
    </ion-card-content>
  </ion-card>
</ion-content>
