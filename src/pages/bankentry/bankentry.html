<ion-header>

  <ion-navbar>
    <ion-title>Bank linkaddress portal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-list>
<div ion-item>
      <div class="item-note" item-left>
        publickey
      </div>
      <div class="item-note" item-right>
        linkaddress
      </div>
</div>
    <button ion-item *ngFor="let item of items" >
      <ion-icon name="{{item.linkaddress}}" item-left></ion-icon>
      {{item.publickey}}
      <div class="item-note" item-right>
        {{item.linkaddress}}
      </div>
    </button>
  </ion-list>

</ion-content>
